<h2>
    Editar</h2>


<div class="form-horizontal">
    <h4>Cliente</h4>
    <hr />
</div>
<form (ngSubmit)="onSubmit()" #clienteForm="ngForm" novalidate>

    <table>
        <tr>
            <td valign="top" width="60%">
                <div class="form-horizontal">
                    <input type="hidden" id="txtLatitude" name="txtLatitude" />
                    <input type="hidden" id="txtLongitude" name="txtLongitude" />

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(cpf.valid,cpf.pristine)">
                            <label for="Cpf" class="form-control-label">Cpf</label>

                            <input type="text" [textMask]="{mask: mascaras.maskcpf}" [ngClass]="getFormControlClass(cpf.valid, cpf.pristine)" #cpf="ngModel"
                                name="cpf" [(ngModel)]="cliente.cpf" required class="form-control form-control-danger" placeholder="Informe o CPF">

                            <div class="" [hidden]="cpf.valid || cpf.pristine">O campo nome deve ser informado</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(nome.valid,nome.pristine)">
                            <label for="Nome" class="form-control-label">Nome</label>
                            <input #nome="ngModel" type="text" required name="nome" [(ngModel)]="cliente.nome" class="form-control" placeholder="Informe o nome"
                                [ngClass]="getFormControlClass(nome.valid, nome.pristine)" required maxlength="50" class="form-control form-control-danger">
                            <div class="" [hidden]="nome.valid || nome.pristine">O campo nome deve ser informado</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(Endereco.className.includes('ng-valid'), Endereco.className.includes('ng-pristine'))">
                            <label for="Endereco" class="form-control-label">Endere√ßo</label>
                            <input type="text" id="Endereco" name="Endereco" [(ngModel)]="cliente.endereco" class="form-control" placeholder="Informe o Endereco"
                                autocorrect="off" autocapitalize="off" spellcheck="off" type="text" required  class="form-control" ngModel #Endereco (focus)="autocompleteFocus()" 
                                [ngClass]="getFormControlClass(Endereco.valid, Endereco.pristine)">

                        </div>
                           
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(numero.valid,numero.pristine)">
                            <label for="Numero" class="form-control-label">Numero</label>
                            <input #numero="ngModel" type="text" name="numero" [(ngModel)]="cliente.numero" class="form-control" placeholder="Informe o numero"
                                [ngClass]="getFormControlClass(numero.valid, numero.pristine)" required class="form-control form-control-danger">
                            <div class="" [hidden]="numero.valid || numero.pristine">O campo nome deve ser informado</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(true, complemento.pristine)">
                            <label for="Complemento" class="form-control-label">Complemento</label>
                            <input #complemento="ngModel" type="text" class="form-control" name="complemento" [(ngModel)]="cliente.complemento" placeholder="Informe o Complemento"
                                class="form-control form-control-danger">
                            <div class="" [hidden]="complemento.valid || complemento.pristine">O campo nome deve ser informado</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(bairro.valid,bairro.pristine)">
                            <label for="Bairro" class="form-control-label">Bairro</label>
                            <input type="text" [(ngModel)]="cliente.bairro" name="bairro" class="form-control" placeholder="Informe o Bairro" #bairro="ngModel"
                                [ngClass]="getFormControlClass(bairro.valid, bairro.pristine)" required class="form-control form-control-danger">
                            <div class="" [hidden]="bairro.valid || bairro.pristine">O campo nome deve ser informado</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(cidade.valid,cidade.pristine)">
                            <label for="Cidade" class="form-control-label">Cidade</label>
                            <input #cidade="ngModel" type="text" [(ngModel)]="cliente.cidade" name="cidade" class="form-control" placeholder="Informe a Cidade"
                                [ngClass]="getFormControlClass(cidade.valid, cidade.pristine)" required class="form-control form-control-danger">
                            <div class="" [hidden]="cidade.valid || cidade.pristine">O campo nome deve ser informado</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(estado.valid,estado.pristine)">
                            <label for="Estado" class="form-control-label">Estado</label>
                            <input #estado="ngModel" [(ngModel)]="cliente.estado" type="text" name="estado" class="form-control" placeholder="Informe o Estado"
                                [ngClass]="getFormControlClass(estado.valid, estado.pristine)" required class="form-control form-control-danger">
                            <div class="" [hidden]="estado.valid || estado.pristine">O campo nome deve ser informado</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(cep.valid,cep.pristine)">
                            <label for="Cep" class="form-control-label">Cep</label>
                            <input [textMask]="{mask: mascaras.maskcep}" #cep="ngModel" [(ngModel)]="cliente.cep" name="cep" type="text" class="form-control cep"
                                placeholder="Informe o Cep" [ngClass]="getFormControlClass(cep.valid, cep.pristine)" required
                                class="form-control form-control-danger">
                            <div class="" [hidden]="cep.valid || cep.pristine">O campo nome deve ser informado</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(true, telRes.pristine)">
                            <label for="TelRes" class="form-control-label">Telefone Res.</label>
                            <input #telRes="ngModel" [textMask]="{mask: mascaras.maskPhoneSpecial}" [(ngModel)]="cliente.telRes" name="TelRes" type="text"
                                class="form-control" placeholder="Informe o telefone Res">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10" [ngClass]="getFormGroupClass(true, telCel.pristine)">
                            <label for="TelCel" class="form-control-label">Telefone Cel.</label>
                            <input #telCel="ngModel" [textMask]="{mask: mascaras.maskPhoneSpecial}" [(ngModel)]="cliente.telCel" name="TelCel" type="text"
                                class="form-control" placeholder="Informe o telefone cel">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10">
                            <div class="checkbox">
                                <label for="Ativo">Ativo</label>
                                <input type="checkbox" class="form-control">
                            </div>
                        </div>
                    </div>

                </div>

            </td>
            <td align="center" valign="top">
                <app-google-maps #CompGoogleMaps>
                </app-google-maps>
            </td>
        </tr>
    </table>


    <button type="submit" class="btn btn-success" [disabled]="!clienteForm.form.valid">Salvar</button>
    <a class="btn btn-secondary" routerLink="/">Voltar </a>

</form>
<dialog-box #dialog ></dialog-box>
